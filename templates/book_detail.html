<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图书详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>图书详情</h1>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text"><strong>图书ID:</strong> {{ book.book_id }}</p>
            <p class="card-text"><strong>作者:</strong> {{ book.author }}</p>
            <p class="card-text"><strong>出版社:</strong> {{ book.publisher }}</p>
            <p class="card-text"><strong>借阅人:</strong> {{ book.borrower if book.borrower else '无' }}</p>
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-3">返回首页</a>
</div>
</body>
</html>
