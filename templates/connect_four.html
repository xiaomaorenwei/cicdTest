<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七子棋游戏 - 图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 2px;
            background-color: #0066cc;
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .cell.red {
            background-color: #ff4444;
        }
        .cell.yellow {
            background-color: #ffdd44;
        }
        .game-info {
            text-align: center;
            margin: 20px 0;
        }
        .current-player {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .winner {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">七子棋游戏</h1>
                
                <div class="game-info">
                    <div id="current-player" class="current-player">当前玩家: <span id="player-color">红色</span></div>
                    <div id="game-status"></div>
                    <button id="reset-btn" class="btn btn-primary mt-2">重新开始</button>
                </div>
                
                <div id="game-board" class="game-board"></div>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">返回首页</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ConnectFour {
            constructor() {
                this.board = Array(6).fill().map(() => Array(7).fill(0));
                this.currentPlayer = 1; // 1 for red, 2 for yellow
                this.gameOver = false;
                this.initBoard();
                this.updatePlayerDisplay();
            }

            initBoard() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 6; row++) {
                    for (let col = 0; col < 7; col++) {
                        const cell = document.createElement('button');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', () => this.makeMove(col));
                        boardElement.appendChild(cell);
                    }
                }
            }

            makeMove(col) {
                if (this.gameOver) return;
                
                // Find the lowest empty row in the column
                for (let row = 5; row >= 0; row--) {
                    if (this.board[row][col] === 0) {
                        this.board[row][col] = this.currentPlayer;
                        this.updateCell(row, col);
                        
                        if (this.checkWin(row, col)) {
                            this.endGame(`${this.currentPlayer === 1 ? '红色' : '黄色'}玩家获胜！`);
                            return;
                        }
                        
                        if (this.checkDraw()) {
                            this.endGame('平局！');
                            return;
                        }
                        
                        this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                        this.updatePlayerDisplay();
                        return;
                    }
                }
            }

            updateCell(row, col) {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.className = `cell ${this.currentPlayer === 1 ? 'red' : 'yellow'}`;
            }

            checkWin(row, col) {
                const directions = [
                    [0, 1],   // horizontal
                    [1, 0],   // vertical
                    [1, 1],   // diagonal /
                    [1, -1]   // diagonal \
                ];

                for (let [dx, dy] of directions) {
                    let count = 1;
                    
                    // Check positive direction
                    for (let i = 1; i < 4; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        if (newRow >= 0 && newRow < 6 && newCol >= 0 && newCol < 7 && 
                            this.board[newRow][newCol] === this.currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // Check negative direction
                    for (let i = 1; i < 4; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        if (newRow >= 0 && newRow < 6 && newCol >= 0 && newCol < 7 && 
                            this.board[newRow][newCol] === this.currentPlayer) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 4) {
                        return true;
                    }
                }
                
                return false;
            }

            checkDraw() {
                return this.board[0].every(cell => cell !== 0);
            }

            updatePlayerDisplay() {
                const playerColor = document.getElementById('player-color');
                playerColor.textContent = this.currentPlayer === 1 ? '红色' : '黄色';
                playerColor.style.color = this.currentPlayer === 1 ? '#ff4444' : '#ffdd44';
            }

            endGame(message) {
                this.gameOver = true;
                const gameStatus = document.getElementById('game-status');
                gameStatus.innerHTML = `<div class="winner">${message}</div>`;
            }

            reset() {
                this.board = Array(6).fill().map(() => Array(7).fill(0));
                this.currentPlayer = 1;
                this.gameOver = false;
                this.initBoard();
                this.updatePlayerDisplay();
                document.getElementById('game-status').innerHTML = '';
            }
        }

        // Initialize game
        const game = new ConnectFour();
        
        // Reset button event
        document.getElementById('reset-btn').addEventListener('click', () => {
            game.reset();
        });
    </script>
</body>
</html>
